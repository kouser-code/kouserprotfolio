<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Transform Effect Website</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="icon" href="image/favicon.png" type="image/gif">

</head>
<body>
	

	<div class="hero">
		<nav>
			<img src="image/kouser black logo.png" class="logo">
			<ul>
				<li><a href="#">HOME</a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">PORTFOLIO</a></li>
				<li><a href="#">SERVICES</a></li>
				<li><a href="#">HIRE ME</a></li>
			</ul>
			<img src="image/moon.png" id="icon">
		</nav>

		<div class="info">
			<h1>I'm <span>Kouser</span> Sarkar</h1>
			<p>This is my official portfolio website to showcase my all works related to <br>web design and web devlopment.</p>
			<a href="#">Download CV</a>
		</div>

		<div class="img-box">
			<img src="image/pattern.png" class="back-img">
			<img src="image/kouser.png" class="main-img">
		</div>


		<div class="social-link">
			<a href="https://www.facebook.com/md.kouser.sarkar/"><i class="fab fa-facebook-square"></i></a>
			<a href="https://www.linkedin.com/in/kouser-sarkar-0b3b5119a/"><i class="fab fa-linkedin"></i></a>
			<a href="https://twitter.com/KouserSarkar"><i class="fab fa-twitter-square"></i></a>
			<a href="https://github.com/kouser-code"><i class="fab fa-github-square"></i></a>
		</div>
	</div>



	<script>
		var icon = document.getElementById("icon");

		icon.onclick = function(){
			document.body.classList.toggle("dark-theme");
			if(document.body.classList.contains("dark-theme")){
				icon.src = "image/sun.png";
			}
			else{
				icon.src = "image/moon.png";
			}
		}
	</script>

</body>
</html>
